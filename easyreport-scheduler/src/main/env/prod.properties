#
# report report datasource
#
easytoolsoft.easyreport.meta.datasource.url=jdbc:mysql://localhost:3306/easyreport?characterEncoding=UTF-8&amp;autoReconnect=true&amp;rewriteBatchedStatements=true&amp;allowMultiQueries=true
easytoolsoft.easyreport.meta.datasource.username=root
easytoolsoft.easyreport.meta.datasource.password=root
#
# member datasource
#
easytoolsoft.easyreport.member.datasource.url=jdbc:mysql://localhost:3306/easyreport?characterEncoding=UTF-8&amp;autoReconnect=true&amp;rewriteBatchedStatements=true&amp;allowMultiQueries=true
easytoolsoft.easyreport.member.datasource.username=root
easytoolsoft.easyreport.member.datasource.password=root
#
# logging
#
logging.level.root=WARN
logging.level.com.easytoolsoft=INFO
logging.level.org.mybatis=INFO
logging.file=app-logs/scheduler-info.log
logging.file.err=app-logs/scheduler-error.log
logging.file.history=app-logs/scheduler-archive/history_info.%d{yyyy-MM-dd}.%i.zip
logging.file.err.history=app-logs/scheduler-archive/history_error.%d{yyyy-MM-dd}.%i.zip
logging.charset=UTF-8
#
# common conf
#
easytoolsoft.easyreport.common.item1=item1
easytoolsoft.easyreport.common.item2=item2
#
# env conf
#
easytoolsoft.easyreport.env.name=prod
easytoolsoft.easyreport.env.version=2.1
#
# custom conf
#
easytoolsoft.easyreport.shiro.filters=authc,membership